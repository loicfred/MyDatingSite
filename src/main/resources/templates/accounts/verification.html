<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Account Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="mb-3" th:text="${success} ? 'Success!' : 'Oops!'"></h3>
        <p th:text="${message}"></p>
        <a th:if="${success}" href="/accounts/login?verified" class="btn btn-danger mt-3">Go to Login</a>
        <a th:if="${!success}" href="/accounts/signup" class="btn btn-secondary mt-3">Try Again</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
