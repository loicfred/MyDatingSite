<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="mb-3">Create an Account</h3>
        <form th:action="@{/post/accounts/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <input type="text" th:field="*{Username}" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="email" th:field="*{Email}" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" th:field="*{Password}" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/accounts/login">Log in</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
