<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h3 class="mb-3">Welcome Back</h3>

                <!-- Display login errors or messages -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully
                </div>
                <div th:if="${param.verify}" class="alert alert-success">
                    Please check your email to verify your account
                </div>
                <div th:if="${param.verified}" class="alert alert-success">
                    Your account has been verified! You can now log in.
                </div>

                <form th:action="@{/post/accounts/login}" method="post">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Log In</button>
                </form>
                <p class="mt-3">Donâ€™t have an account? <a href="/accounts/signup">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
