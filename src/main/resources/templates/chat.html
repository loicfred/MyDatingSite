<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            max-width: 70%;
        }
        .message.self {
            margin-left: auto;
        }
        .message.other {
            margin-right: auto;
        }
    </style>
</head>
<body>

<header th:replace="/fragments/header :: mainHeader"></header>

<div style="display: flex; max-height: 80vh">
    <div style="width: 40%;">

    </div>
    <div style="width: 60%;">
        <header class="d-flex align-items-center p-2 border-bottom bg-light">
            <a th:href="@{/profile/{id}(id=${Partner.Username})}">
                <img th:src="${Partner.getProfile().Avatar != null ? '/img/avatar/' + Partner.ID + '.png' : '/img/default-pfp.png'}" alt="Profile Pic"
                     class="rounded-circle me-2" width="40" height="40">
            </a>
            <a th:href="@{/profile/{id}(id=${Partner.Username})}"
               class="fw-bold text-dark text-decoration-none"
               th:text="${Partner.getProfile().Name}">Chat Partner</a>
        </header>

        <!-- Chat messages -->
        <div id="chat-messages" class="chat-container">
            <div th:each="msg : ${messages}">
                <div th:classappend="${msg.UserID == Me.ID} ? 'self' : 'other'" class="message mb-3">
                    <div class="card">
                        <div class="card-body">
                            <p class="mb-1" th:text="${msg.message}">Message text</p>
                            <small class="text-muted" th:text="${#dates.format(msg.ID, 'dd/MM/yyyy HH:mm')}">12:00</small>
                        </div>
                        <div th:if="${msg.UserID == Me.ID}" class="card-footer bg-transparent p-1 d-flex justify-content-end">
                            <form th:action="@{/chat/{username}/message/{msgId}/edit(username=${Partner.Username}, msgId=${msg.ID})}"
                                  method="post" class="me-2">
                                <input type="hidden" name="content" value="">
                                <button type="submit" class="btn btn-sm btn-outline-primary">Edit</button>
                            </form>
                            <form th:action="@{/chat/{username}/message/{msgId}/delete(username=${Partner.Username}, msgId=${msg.ID})}"
                                  method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="p-2 border-top bg-light">
            <form th:action="@{/chat/{username}/send(username=${Partner.Username})}" method="post" class="d-flex w-100">
                <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-primary ms-2">Send</button>
            </form>
        </footer>
    </div>
</div>

<footer th:replace="/fragments/footer :: mainFooter"></footer>

</body>
</html>
