<header th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">Dating App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/matches">Matching</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>

                    <li class="nav-item" th:if="${isAnonymous}">
                        <a class="nav-link" href="/accounts/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${isAnonymous}">
                        <a class="btn btn-light text-danger ms-2" href="/accounts/signup">Sign Up</a>
                    </li>

                    <li class="nav-item dropdown" th:if="${!isAnonymous}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${#authentication.name}">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="${'/profile/' + #authentication.name}">Profile</a></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
